<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
  <script>
    registerAframeClickDragComponent(window.AFRAME);
  </script>
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs renderer="logarithmicDepthBuffer: true;">
      <a-assets>
        <a-asset-item id="casa" src="https://cdn.glitch.global/482bb855-3373-4ff9-b060-ca967b7022b9/casa1.gltf?v=1664563148584"></a-asset-item> 
       </a-assets>
      
      <a-marker preset="hiro">
        
         <a-entity gltf-model="#casa" scale="0.1 0.1 0.1"></a-entity>
                
      </a-marker>
      <a-entity camera>
      </a-entity>
    </a-scene>
  </body>
</html>
